//Design a web page for a employee to update his profile consisting of personal details, Qualification,
Awards, Paper published, design the page using Bootstrap 4 tables, images, forms, drop down, collapse
pagination//

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Profile Update</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 class="text-center">Update Employee Profile</h1>
<form>
  <div class="form-group">
    <label for="personalDetails">Personal Details</label>
    <textarea class="form-control" id="personalDetails" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="qualification">Qualification</label>
    <textarea class="form-control" id="qualification" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="awards">Awards</label>
    <textarea class="form-control" id="awards" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="papersPublished">Papers Published</label>
    <textarea class="form-control" id="papersPublished" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
